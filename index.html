<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <div class="calendar-container">
      <h2 class="date"></h2>
      <div class="calendar">
        <div class="timeRow">
          <div class="row1">9 AM</div>
          <div class="row2">10 AM</div>
          <div class="row3">11 AM</div>
          <div class="row4">12 AM</div>
          <div class="row5">1 PM</div>
          <div class="row6">2 PM</div>
          <div class="row7">3 PM</div>
          <div class="row8">4 PM</div>
          <div class="row9">5 PM</div>
        </div>
        <div class="timeContent">
          <div class="timeContent9"></div>
          <div class="timeContent10"></div>
          <div class="timeContent11"></div>
          <div class="timeContent12"></div>
          <div class="timeContent1"></div>
          <div class="timeContent2"></div>
          <div class="timeContent3"></div>
          <div class="timeContent4"></div>
          <div class="timeContent5"></div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="indexCurrentDay.js"></script>
</body>

</html>
